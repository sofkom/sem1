<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <div class="container">
        <div class="header row gy-3">
            <div class="col-md-3">
                <h2>НИЧЕГОnew</h2>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3" id="nav">
                <h4><a class="na" href="{{ url_for('main_page') }}">Главная</a></h4>
            </div>
            {% set id = session.get('username') %}
            {% if  id %}
                <div class="dropdown col-md-3" id="nav">
                  <button style="background: crimson; border-color: crimson; color: black; font-size: 22px" class="btn btn-secondary dropdown-toggle"
                          type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                     Меню
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профиль</a></li>
                    <li><a class="dropdown-item" href="#">Понравившиеся</a></li>
                    <li><a class="dropdown-item" href="#">Сообщения</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти</a></li>
                  </ul>
                </div>
            {% else %}
                <div class="col-md-3" id="nav">
                    <h4><a class="na" href="{{ url_for('login') }}">Войти</a></h4>
                </div>
            {% endif %}

        </div>
    </div>

  {% block content %}{% endblock %}

    </body>
</html>
